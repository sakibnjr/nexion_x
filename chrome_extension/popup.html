<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      text-align: center;
    }
    .status.connected {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.disconnected {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>Download Manager</h3>
  </div>
  
  <div id="status" class="status">
    Checking connection...
  </div>
  
  <button id="checkConnection" class="button">Check Connection</button>
  
  <div class="info">
    <p><strong>How to use:</strong></p>
    <ul>
      <li>Click download links to send them to Download Manager</li>
      <li>Right-click links and select "Download with Download Manager"</li>
      <li>Hold Ctrl/Cmd while clicking to download normally in browser</li>
    </ul>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
